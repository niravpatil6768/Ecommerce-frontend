

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head> 
<body>
<nav class="navbar navbar-expand-xl navbar-dark bg-dark">
	<a href="dashboard/product" class="navbar-brand"><i class="fa fa-linode"></i>shop<b>Bag</b></a>  		
	<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
		<span class="navbar-toggler-icon"></span>
	</button>
	<!-- Collection of nav links, forms, and other content for toggling -->
	<div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">		
		
		<div class="navbar-nav ml-auto">
      <li class="nav-item" style="margin-right: 40px;">
        <a href="dashboard/product" class="nav-link nav-item "><i class="fa fa-home" style="margin-top: -10px;"></i><span class="row">Home</span></a>
      </li>
      <li class="nav-item" *ngIf="getRole()=='SUPERADMIN'" style="margin-right: 40px;">
        <a href="/dashboard/user" class="nav-link nav-item "><i class="fa fa-users" style="align-items: center; margin-left: 23px;"></i><span class="row">View All User</span></a>
      </li>
      <li class="nav-item" style="margin-right: 40px;" *ngIf="getRole()=='BUYER'">
        <a href="/dashboard/product/cart" class="nav-link nav-item"><i class="fa fa-shopping-bag" style="align-items: center; margin-left: -5px;"></i><span class="row">Carts</span></a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn()" style="margin-right: 15px;">
        <a href="/login" class="nav-link nav-item" (click)="logout()"><i class="fa fa-sign-out "></i><span class="row">Logout</span></a>
      </li>
    </div>
	</div>
</nav>
</body>
</html>
