<head>
  <script>
    var orderId ;
$(document).ready(function(){
    var settings = {
  "url": "/create/orderId",
  "method": "POST",
  "timeout": 0,
  "headers": {
    "Content-Type": "application/json"
  },
  "data": JSON.stringify({
    "amount": "50000"
  }),
};

//creates new orderId everytime
$.ajax(settings).done(function (response) {

  orderId=response.orderId;
  console.log(orderId);
  $("button").show();
});
});
  </script>
  
</head>

<ngx-ui-loader fgsColor="#2980b9"></ngx-ui-loader>

<div class="container-fluid my-5">
  <h3 class="text-left mb-4">Shopping Cart</h3>
  <p class="cart-count">{{ products.length }} products in cart</p>
  <div class="cart-box">
    <div *ngIf="products.length === 0" class="text-center mb-4" [@fadeInOut]>
      <img src="assets/empty-cart.png" alt="No Products" class="no-courses-image">
      <p class="heading">Your cart is currently empty. Browse products to find a product</p>
      <a routerLink="../" class="btn btn-primary">Browse Products</a>
    </div>
    <div *ngIf="products.length > 0" class="row">
      <div class="col-lg-8 mb-4">
        
        <div class="card">
          <div class="card-body">
            <div *ngFor="let product of products" class="d-flex mb-4">
              <img [src]="'http://localhost:3000/'+product.productId.productImage " class="img card-body" alt="Item Image" /> 
              
              <div style="margin-right: 400px; margin-top: 20px;">
                <h5 class="card-title">{{ product.productId.name }}</h5>
                <p class="card-text">{{ product.productId.sellername }}</p>
                
              </div>
              <div class="ms-auto" style="margin-left: -40%; margin-top: 20px;">
                <p class="mb-0">Price</p>
                <h5>Rs. {{ product.price }}</h5>
                <button (click)="removeItem(product.productId._id)"  class="btn btn-outline-danger btn-sm"><i style="font-size: 25px;" class="fa fa-trash"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Cart Summary</h5>
            <hr>
            <div class="d-flex justify-content-between align-items-center mb-2">
              <p class="mb-0">Total</p>
              <h5 class="mb-0">Rs. {{ total }}</h5>
            </div>
            <hr>
            <button id ="paynow" type="button" (click)="payNow()"  class="btn btn-info btn-block btn-lg">
              <div class="d-flex justify-content-between">
                <span>{{ total }}</span>
                <span>PAY NOW<i class="fas fa-long-arrow-alt-right ms-2"></i></span>
              </div>
            </button>
            <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="form-group text-center">
  <button id ="paynow" type="submit" class="btn btn-primary" routerLink="/dashboard/product">Add Products</button>
  
</div>
