<div class="add-course-container">
    <h2>Add new Product</h2>
    <div class="course-form">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  
        <div class="form-group">
          <label>Name</label>
          <input type="text" placeholder="Product name" formControlName="name" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && formControls['name'].errors }" />
          <div *ngIf=" formControls['name'].errors" class="invalid-feedback">
            <div *ngIf="formControls['name'].errors['required']">Name is required</div>
          </div>
        </div>
  
        <div class="form-group">
          <label>Seller-name</label>
          <input type="text" placeholder="Product Sellername" formControlName="sellername" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && formControls['sellername'].errors }" />
          <div *ngIf=" formControls['sellername'].errors" class="invalid-feedback">
            <div *ngIf="formControls['sellername'].errors['required']">Sellername is required</div>
          </div>
        </div>
  
        <div class="form-group">
          <label>Price</label>
          <input type="text" placeholder="Product price" formControlName="price" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && formControls['price'].errors }" />
          <div *ngIf=" formControls['price'].errors" class="invalid-feedback">
            <div *ngIf="formControls['price'].errors['required']">Price is required</div>
          </div>
        </div>
  
        <div class="form-group">
          <label>Description</label>
          <input type="text" placeholder="Product description" formControlName="description" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && formControls['description'].errors }" />
          <div *ngIf=" formControls['description'].errors" class="invalid-feedback">
            <div *ngIf="formControls['description'].errors['required']">Description is required</div>
          </div>
        </div>
  
        <!--<div class="form-group">
          <label>Thumbnail</label>
          <input type="file" class="form-control" formControlName="thumbnail" 
            [ngClass]="{ 'is-invalid': submitted && formControls['thumbnail'].errors }">
          <div *ngIf="submitted && formControls['thumbnail'].errors" class="invalid-feedback">
            <div *ngIf="formControls['thumbnail'].errors['required']">Thumbnail is required</div>
          </div>
        </div>-->
  
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary"  (click)="addProduct()">Add</button>
          <button type="submit" class="btn btn-secondary" routerLink="/dashboard/product">Back</button>
        </div>
  
      </form>
    </div>
  </div>
